<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../static/register_styled.css"> -->
     <link rel="stylesheet" href="{{ url_for('static', filename='login_register.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% set menssagem = get_flashed_messages() %}
    {% if menssagem[0] != empty %}
    <div class="alert alert-danger" style="position: absolute; left:50%; top: 5%; transform: translate(-50%, -5%); padding: 15px 50px;" role="alert">
        {{menssagem[0]}}
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
