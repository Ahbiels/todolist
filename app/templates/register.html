<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../static/register_styled.css"> -->
     <link rel="stylesheet" href="{{ url_for('static', filename='register_styled.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Create Account</h1>
        <p class="alert">Do not use your personal e-mail for this, please</p>
        <form action="/register" method="post">
            <div class="input_container">
                <label for="username">
                    <i class="fa-solid fa-user"></i>
                </label>
                <input type="text" name="username" placeholder="Username" class="username" required>
            </div>
            <div class="input_container">
                <label for="email">
                    <i class="fa-solid fa-envelope"></i>
                </label>
                <input type="email" name="email" placeholder="E-mail" class="email" required>
            </div>
            <div class="input_container">
                <label for="password">
                    <i class="fa-solid fa-lock"></i>
                </label>
                <input type="password" name="password" placeholder="Password" class="password" required>
            </div>
            <div class="input_container">
                <label for="confirm_password">
                    <i class="fa-solid fa-unlock"></i>
                </label>
                <input type="password" name="confirm_password" placeholder="Confirm Password" class="confirm_password" required>
            </div>
            <input type="submit" value="Register">
        </form>
        <p class="terms">Terms & Conditions</p>
    </div>
</body>
</html>
