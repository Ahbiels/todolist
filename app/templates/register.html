{% extends 'layout.html' %}
{% block content %}


<div class="container_">
    <h1>Create Account</h1>
    <p class="alert">Do not use your personal e-mail for this, please</p>
    <form action="/register" method="post" autocomplete="off">
        <div class="input_container">
            <label for="username">
                <i class="fa-solid fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" class="username" required>
        </div>
        <div class="input_container">
            <label for="email">
                <i class="fa-solid fa-envelope"></i>
            </label>
            <input type="email" name="email" placeholder="E-mail" class="email" required>
        </div>
        <div class="input_container">
            <label for="password">
                <i class="fa-solid fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" class="password" required>
        </div>
        <div class="input_container">
            <label for="confirm_password">
                <i class="fa-solid fa-unlock"></i>
            </label>
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="confirm_password" required>
        </div>
        <input type="submit" value="Register">
    </form>
    <span>Already have an account? <a href="/login">Login</a></span>
</div>

{% endblock %}
